<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material System - Standalone Test (NO styles.css)</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, sans-serif;
      background: url('https://plus.unsplash.com/premium_photo-1744199669347-45fd74e08629?q=80&w=3432&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .test-card {
      padding: 40px;
      margin: 20px;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Material System Standalone Test</h1>
  <p>This page uses ONLY material-system.js (NO styles.css)</p>

  <div class="test-card" data-material="glass">
    <h2>Glass Material</h2>
    <p>Hover over me!</p>
  </div>

  <div class="test-card" data-material="paper">
    <h2>Paper Material</h2>
    <p>Hover over me!</p>
  </div>

  <button onclick="MaterialSystem.setTheme('light')" style="padding: 10px 20px; margin: 10px;">
    Light Theme
  </button>
  <button onclick="MaterialSystem.setTheme('dark')" style="padding: 10px 20px; margin: 10px;">
    Dark Theme
  </button>

  <!-- ONLY material-system.js - NO styles.css! -->
  <script src="./material-system.js"></script>
</body>
</html>
